apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: digital-ecosystem
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/YOUR_GITHUB_USERNAME/api-gateway:latest
          env:
            - name: AUTH_SERVICE_URL
              value: http://auth:3000
            - name: DATA_SERVICE_URL
              value: http://data:3000
            - name: GATEWAY_PORT
              value: "8080"
          ports:
            - containerPort: 8080
